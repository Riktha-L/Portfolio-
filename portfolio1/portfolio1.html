<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>
<body>
    <link rel="stylesheet" href="portfolio1.css">
    <link ref="scripts" href="portfolio1.js">
    <header class="header" role="banner">
        <ul class="nav-links" role="navigation">
            <li><a href="#home">Home</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </header>
    <section id="home"> 
    <div class="content-wrapper">
        <div class="text-content">
            <h1 class="gradient-text">FRONTEND<br>DEVELOPER</h1>
            <p class="sub-info">
                Innovative Web Developer specializing in creating efficient and user-friendly digital solutions.
            </p>
            <button class="gradient-button">VIEW MY WORK</button>
        </div>
        <div class="image-content">
            <img src="portfolio1\images\Photo.png" class="portfolio-image" alt="Portfolio Image" loading="lazy">
        </div>
    </div>
</section>
    <!-- New Skills Section -->
    <section id="skills" class="skills-section">
        <h2 class="skills-Text">Skills</h2>
        <div class="skills-grid">
            <div class="skill-item">
                <img src="https://www.vectorlogo.zone/logos/figma/figma-icon.svg" alt="Figma" class="skill-icon">
                <p class="skill-name">Figma</p>
            </div>
            <div class="skill-item">
                <img src="https://www.vectorlogo.zone/logos/w3_html5/w3_html5-icon.svg" alt="HTML5" class="skill-icon">
                <p class="skill-name">HTML5</p>
            </div>
            <div class="skill-item">
                <img src="images\css-icon.png" alt="CSS3" class="skill-icon">
                <p class="skill-name">CSS3</p>
            </div>
            <div class="skill-item">
                <img src="https://www.vectorlogo.zone/logos/javascript/javascript-icon.svg" alt="JavaScript" class="skill-icon">
                <p class="skill-name">JavaScript</p>
            </div>
            <div class="skill-item">
                <img src="https://www.vectorlogo.zone/logos/getbootstrap/getbootstrap-icon.svg" alt="Bootstrap" class="skill-icon">
                <p class="skill-name">Bootstrap</p>
            </div>
            <div class="skill-item">
                <img src="https://www.vectorlogo.zone/logos/reactjs/reactjs-icon.svg" alt="React" class="skill-icon">
                <p class="skill-name">React</p>
            </div>
            <!-- Programming Languages -->
          
            <div class="skill-item">
                <img src="images\c-icon.png" alt="C" class="skill-icon">
                <p class="skill-name">C</p>
            </div>
            <div class="skill-item">
                <img src="images\c++-icon.png" alt="C++" class="skill-icon">
                <p class="skill-name">C++</p>
            </div>
            <div class="skill-item">
                <img src="https://www.vectorlogo.zone/logos/python/python-icon.svg" alt="Python" class="skill-icon">
                <p class="skill-name">Python</p>
            </div>
            <div class="skill-item">
                <img src="https://www.vectorlogo.zone/logos/git-scm/git-scm-icon.svg" alt="Git" class="skill-icon">
                <p class="skill-name">Git</p>
            </div>
            <div class="skill-item">
                <img src="images\bitbucket-icon.png" alt="Bitbucket" class="skill-icon">
                <p class="skill-name">Bitbucket</p>
            </div>    
        </div>
    </section>
</body>
</html>

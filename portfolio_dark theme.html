<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Developer Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0e0e0e;
            color: #fff;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        .text {
            z-index: 2;
        }

        h1 {
            font-size: 60px;
            color: #d5006d;
        }

        h2 {
            font-size: 40px;
            color: #e91e63;
        }

        p {
            font-size: 18px;
            color: #ccc;
            margin: 20px 0;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #3700b3;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .image {
            position: absolute;
            right: 20px;
            top: 20px;
            height: auto;
            width: 200px;
            border-radius: 10px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="text">
            <h1>FRONTEND DEVELOPER</h1>
            <h2>I am Tatiana</h2>
            <p>Web developer with a passion for creating beautiful and responsive websites.</p>
            <a href="#" class="button">VIEW MY WORK</a>
        </div>
        <img src="your-image-url.jpg" alt="Tatiana Zaporozhets" class="image">
    </div>
</body>
</html>
